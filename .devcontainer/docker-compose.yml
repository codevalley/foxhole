version: '3'
services:
  redis:
    image: redis:6.2
    ports:
      - 6379:6379

  minio:
    image: minio/minio
    command: server /data
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - 9000:9000
    volumes:
      - minio-data:/data

volumes:
  minio-data:
